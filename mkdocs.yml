site_name: Audit Wiki

theme:
    name: 'material'
    palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode


plugins:
    - search:
        lang:
            - en
            - ja
        separator: '[\s\-\.]+'

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition:

